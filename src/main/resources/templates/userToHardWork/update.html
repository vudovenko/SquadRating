<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/userToHardWork/{id}/update(id=${userToHardWork.id})}" th:object="${userToHardWork}"
      method="post">
    <table>
        <tr>
            <th>Work</th>
            <th>AppUser</th>
            <th>Время</th>
        </tr>
        <tbody>
        <tr>
            <td>
                <select th:field="*{work.id}">

                    <option th:each="workOutWorks : ${works}"
                            th:value="${workOutWorks.id}"
                            th:text="${workOutWorks.title} +' описание: '+ ${workOutWorks.description}">
                    </option>
                </select>
            </td>
            <td>
                <select th:field="*{user.id}">
                    <option th:each="user : ${appUsers}"
                            th:value="${user.id}"
                            th:text="${user.firstName} +' '+ ${user.squadId.name}">
                    </option>
                </select>
            </td>
            <td>
                <input type="time" th:field="*{timeOfWorkString}" id="time" placeholder="Time">
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <input type="submit" class="btn btn-secondary" value="Обновить"/>
        <a class="ml-4" th:href="@{/userToWorks}">Отмена</a>
    </div>
</form>
</body>
</html>
