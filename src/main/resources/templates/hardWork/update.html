<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="#" th:action="@{/hardWork/{id}/update(id=${hardWork.id})}" th:object="${hardWork}" method="post">

    <table>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Date</th>
            <th>Coefficient</th>
        </tr>
        <tbody>
        <tr>
            <td>
                <input type="text" th:field="*{title}" id="title" placeholder="Title"
                       name="title" th:value="${hardWork.title}">
            </td>
            <td>
                <input type="text" th:field="*{description}" id="description" placeholder="Description"
                       name="description" th:value="${hardWork.description}">
            </td>
            <td>
                <input type="datetime-local" th:field="*{date}" id="date" placeholder="Date"
                       name="date" th:value="${hardWork.date}">
            </td>
            <td>
                <input type="number" th:field="*{coefficient}" id="coefficient" placeholder="Coefficient"
                       name="coefficient" th:value="${hardWork.coefficient}">
            </td>
        </tr>
        </tbody>
    </table>
    <button type="submit">Update Work</button>
</form>


</body>
</html>
